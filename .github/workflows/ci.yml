name: CI
on:
  push:
    branches: [ "**" ]
  pull_request:
permissions:
  contents: read
  checks: write
  actions: read
jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: thottopilot_test
        ports: [ "5432:5432" ]
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports: [ "6379:6379" ]
        options: >-
          --health-cmd "redis-cli ping || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Baseline env for CI
        run: |
          cp -n .env.example .env || true
          echo "NODE_ENV=test" >> .env
          echo "TEST_DATABASE_URL=postgresql://postgres:postgres@localhost:5432/thottopilot_test" >> .env
          echo "REDIS_URL=redis://localhost:6379" >> .env
      - run: npm run typecheck --if-present
      - run: npm run lint --if-present
      - run: npm test --if-present -- --reporter=default --coverage
      - run: npm run build --if-present
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Start API server
        env:
          PORT: 5000
          NODE_ENV: test
        run: |
          npm run dev -- --ci > server-ci.log 2>&1 &
          echo $! > server.pid
      - name: Wait for API readiness
        run: |
          for attempt in $(seq 1 30); do
            if curl -fsS http://localhost:5000/health/ready >/dev/null 2>&1; then
              exit 0
            fi
            sleep 2
          done
          echo 'Server did not become ready in time' >&2
          exit 1
      - name: Run E2E critical flows
        env:
          E2E_ADMIN_EMAIL: ci-admin@example.com
          E2E_ADMIN_PASSWORD: SuperSecurePass123!
          E2E_BASE_URL: http://localhost:5000
        run: npm run test:e2e
      - name: Stop API server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi
          if [ -f server-ci.log ]; then
            cat server-ci.log
          fi
      - name: Env template audit
        run: npm run env:audit --if-present
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-and-logs
          path: |
            coverage/**
            logs/**
            dist/**
          if-no-files-found: ignore
